table:
  name: projects
  schema: public
object_relationships:
- name: company
  using:
    foreign_key_constraint_on: company_id
array_relationships:
- name: statuses
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: translation_statuses
        schema: public
- name: user_links
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: user_project_link
        schema: public
