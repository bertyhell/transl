table:
  name: projects
  schema: public
array_relationships:
- name: languages
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: project_language
        schema: public
- name: statuses
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: translation_statuses
        schema: public
- name: terms
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: project_terms
        schema: public
- name: user_project_links
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: user_project_link
        schema: public
