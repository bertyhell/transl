query getTranslationsByLanguageCodes($branchUuid: uuid, $languageCodes: [String!], $offset: Int) {
    branch_terms(where: {branch: {uuid: {_eq: $branchUuid}}}, limit: 100, offset: $offset) {
        key
        description
        translations(where: {project_language: {language: {iso_code: {_in: $languageCodes}}}}) {
            translation_value
            status {
                name
                uuid
                id
            }
            uuid
            id
            project_language {
                language {
                    iso_code
                    id
                    uuid
                }
            }
        }
        uuid
        id
    }
    branch_terms_aggregate(where: {branch: {uuid: {_eq: $branchUuid}}}, limit: 100, offset: $offset) {
        aggregate {
            count
        }
    }
}
