query getProject($projectUuid: uuid) {
    projects(where: {uuid: {_eq: $projectUuid}}) {
        name
        statuses {
            uuid
            name
        }
        language_links {
            language {
                iso_code
                name
                uuid
            }
            uuid
        }
        user_links {
            user {
                first_name
                last_name
                email
                uuid
            }
            uuid
        }
        company {
            name
            uuid
        }
    }
}
